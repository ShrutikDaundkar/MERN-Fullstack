    <br>
    <hr>
    <input type="text" id="txtname">
    <button onClick="clickBtn()"> Set Data</button>
    <hr>
    <div id="result"></div>
    <script>
        function clickBtn (){
            if (typeof(Storage)!=="undefined"){
                var txtInput = document.getElementById("txtname")
                var name =txtInput.value;
                localStorage.setItem("person",name)
            }
            else{
                var divId = document.getElementById("result")
                divId.innerHTML="Sorry , your broswer does not support html 5"
            }
        }
    </script>
