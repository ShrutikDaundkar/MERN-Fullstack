<body>

    <script>
        $(document).ready(function(){
            $("button").click(function(){
                var updatecustomer={
                    "id":4,
                    "name":"nobita",

                }
                let url = "/api/customers/"+updatecustomer.id;

                $.ajax({
                    url:url,

                    contentType:"txt/json",
                    data:updatecustomer,
                    success:function(result){
                        console.log("customer is updated to the customer")
                    }

                })
            })
        })
